<!DOCTYPE html>
<html lang="es">

<head>
  <!-- META ETIQUETAS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ESTILOS CSS -->
  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="../styles/login.css">

  <!-- LETRAS UTILIZADAS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <title>Consultorio Riccio</title>
</head>

<body>
  <div class="container__img">
    <img src="../img/loginfondo.png" alt="imagen de fondo" class="imgfondo">
  </div>
  <div class="flex__container">
    <form class="form form__alternative" method="POST" action="../client/insertar.php">

      <!-- TITULO -->
      <h2 class="title__form"><a href="../index.php">Registrarse</a></h2>

      <div class="fields__form">

        <label for="nombre">Nombre:</label>
        <input type="text" maxlength="30" required="true" name="nombre" class="input__form" autocomplete="off">

        <label for="apellido">Apellido:</label>
        <input type="text" maxlength="30" required="true" name="apellido" class="input__form">

        <label for="edad">Edad:</label>
        <input type="number" maxlength="2" required="true" name="edad" class="input__form">

        <label for="cedula">Cedula:</label>
        <input type="number" maxlength="8" required="true" name="cedula" class="input__form">

        <label for="numero">Numero de Telefono:</label>
        <input type="number" maxlength="11" required="true" name="numero" class="input__form">

        <label for="correo">Correo:</label>
        <input type="email" maxlength="60" required="true" name="correo" class="input__form" autocomplete="off">

        <label for="clave">Password:</label>
        <input type="password" maxlength="50" required="true" name="clave" class="input__form">

        <input class="button" type="submit" value="Enviar">

      </div>

    </form>
  </div>
</body>
</html>
